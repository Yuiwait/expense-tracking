<!DOCTYPE html>
<html>
<head>
  <title>Expense Dashboard</title>
</head>
<body>
  <h1>Welcome, {{ user.username }}</h1>
  <h3>Total Expense: ₹{{ total_expense }}</h3>

  <a href="{% url 'add_expense' %}">Add Expense</a>
  <table border="1">
    <tr><th>Title</th><th>Category</th><th>Amount</th><th>Date</th></tr>
    {% for e in expenses %}
      <tr>
        <td>{{ e.title }}</td>
        <td>{{ e.category.name }}</td>
        <td>₹{{ e.amount }}</td>
        <td>{{ e.date }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
