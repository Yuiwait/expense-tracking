<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f5f7fb; }
      .small-muted { font-size:0.9rem; color:#6b7280; }
      .card { border: none; border-radius: 0.5rem; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Expense Tracker</a>
        <div class="d-flex align-items-center">
          <span class="me-3 small-muted">Signed in as {{ user.username }}</span>
          <a class="btn btn-outline-primary btn-sm" href="{% url 'dashboard' %}">Dashboard</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="card shadow-sm p-4">
            <h4 class="mb-1">Edit Expense</h4>
            <p class="small-muted mb-3">Update expense details below</p>
            
            <form method="POST" novalidate>
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="e.g., Grocery" value="{{ expense.title }}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Amount (â‚¹)</label>
                <input type="number" name="amount" step="0.01" class="form-control" placeholder="0.00" value="{{ expense.amount }}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Category</label>
                <select name="category" class="form-select" required>
                  <option value="">-- Select Category --</option>
                  {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == expense.category.id %}selected{% endif %}>
                      {{ category.name }}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ expense.date|date:'Y-m-d' }}" required>
              </div>

              <div class="d-flex justify-content-between">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                <div>
                  <a href="{% url 'delete_expense' expense.id %}" class="btn btn-outline-danger me-2" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
                  <button type="submit" class="btn btn-primary">Update Expense</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
