<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Set Monthly Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f5f7fb; }
      .small-muted { font-size:0.9rem; color:#6b7280; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Expense Tracker</a>
        <div class="d-flex align-items-center">
          <span class="me-3 small-muted">Signed in as {{ user.username }}</span>
          <a class="btn btn-outline-primary btn-sm" href="{% url 'add_expense' %}">Add Expense</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <h4 class="mb-3">Set Monthly Budget</h4>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Amount (â‚¹)</label>
                <input name="amount" type="number" step="0.01" class="form-control" value="{% if budget %}{{ budget.amount }}{% endif %}" required>
              </div>

              <div class="mb-3 d-flex" style="gap:.5rem">
                <div class="flex-grow-1">
                  <label class="form-label">Month</label>
                  <select name="month" class="form-select">
                    {% for m in months %}
                      <option value="{{ m }}" {% if budget and budget.month == m %}selected{% elif not budget and current_month == m %}selected{% endif %}>{{ m }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div style="width:140px">
                  <label class="form-label">Year</label>
                  <input name="year" type="number" class="form-control" value="{% if budget %}{{ budget.year }}{% else %}{{ current_year }}{% endif %}" required>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                <button class="btn btn-primary">Save Budget</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
